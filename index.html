<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Dashboard 2025</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
    padding: 20px;
    min-height: 100vh;
}

the dashboard-container {
    max-width: 1600px;
    margin: 0 auto;
}

.dashboard-header {
    background: white;
    padding: 25px 35px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin-bottom: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-title h1 {
    font-size: 2.2em;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.header-subtitle {
    color: #666;
    font-size: 1em;
}

.data-period-badge {
    background: linear-gradient(135deg, #43A047, #2E7D32);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
    margin-top: 8px;
    display: inline-block;
}

.last-updated {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
}

.legend-container {
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.1em;
    font-weight: 600;
}

.legend-box {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    border: 2px solid rgba(0,0,0,0.2);
}

.legend-target {
    background: linear-gradient(135deg, #B0BEC5, #78909C);
}

.legend-actual {
    background: linear-gradient(135deg, #66BB6A, #43A047);
}

.legend-projected {
    background: linear-gradient(135deg, #42A5F5, #1E88E5);
}

.section-title {
    color: white;
    font-size: 1.8em;
    font-weight: bold;
    margin: 30px 0 15px 5px;
    display: flex;
    align-items: center;
    gap: 12px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.section-icon {
    font-size: 1.3em;
    background: white;
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 18px;
    margin-bottom: 25px;
}

.service-card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border-left: 5px solid #667eea;
    position: relative;
}

.service-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.service-card.exceeds {
    border-left-color: #43A047;
}

.service-card.ontrack {
    border-left-color: #FB8C00;
}

.service-card.below {
    border-left-color: #E53935;
    background: linear-gradient(135deg, #ffebee, #ffffff);
}

.service-card.critical {
    border-left-color: #B71C1C;
    border-left-width: 6px;
    background: linear-gradient(135deg, #ffcdd2, #ffffff);
    box-shadow: 0 6px 25px rgba(183, 28, 28, 0.3);
}

.service-rank {
    position: absolute;
    top: 15px;
    right: 15px;
    background: linear-gradient(135deg, #FFD700, #FFA000);
    color: white;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.service-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-right: 45px;
}

.service-name {
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
}

.service-name.critical-name {
    color: #B71C1C;
    font-size: 1.15em;
}

.service-badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.75em;
    font-weight: bold;
}

.badge-exceeds {
    background: #43A047;
    color: white;
}

.badge-ontrack {
    background: #FB8C00;
    color: white;
}

.badge-below {
    background: #E53935;
    color: white;
}

.badge-critical {
    background: #B71C1C;
    color: white;
    font-size: 0.8em;
    padding: 5px 12px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.service-metrics {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 12px;
}

.metric {
    padding: 12px;
    border-radius: 8px;
    border: 2px solid transparent;
}

.metric-target {
    background: linear-gradient(135deg, #ECEFF1, #CFD8DC);
    border-color: #78909C;
}

.metric-actual {
    background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
    border-color: #66BB6A;
}

.metric-expected {
    background: linear-gradient(135deg, #FFF3E0, #FFE0B2);
    border-color: #FB8C00;
}

.metric-projected {
    background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
    border-color: #42A5F5;
}

.metric-projected.critical-projected {
    background: linear-gradient(135deg, #FFCDD2, #EF9A9A);
    border-color: #B71C1C;
    border-width: 3px;
}

.metric-label {
    font-size: 0.7em;
    font-weight: bold;
    color: #555;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.metric-value {
    font-size: 1.3em;
    font-weight: bold;
    color: #1a1a1a;
}

.metric-value.critical-value {
    color: #B71C1C;
    font-size: 1.4em;
}

.metric-percent {
    font-size: 0.85em;
    font-weight: bold;
    margin-left: 5px;
}

.percent-green {
    color: #2E7D32;
}

.percent-orange {
    color: #E65100;
}

.percent-red {
    color: #C62828;
}

.percent-critical {
    color: #B71C1C;
    font-size: 0.95em;
    font-weight: 900;
}

.progress-bar {
    height: 35px;
    background: #ECEFF1;
    border-radius: 18px;
    overflow: hidden;
    position: relative;
    border: 2px solid #B0BEC5;
}

.progress-fill {
    height: 100%;
    transition: width 0.8s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.9em;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.progress-exceeds {
    background: linear-gradient(90deg, #66BB6A, #43A047);
}

.progress-ontrack {
    background: linear-gradient(90deg, #FFA726, #FB8C00);
}

.progress-below {
    background: linear-gradient(90deg, #EF5350, #E53935);
}

.progress-critical {
    background: linear-gradient(90deg, #E53935, #B71C1C);
}
